<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Company vacancies | Senior</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #F6F2E6;
    }
  </style>
</head>

{% extends 'base_logged.html' %}
{% block content %}
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">
            <section class="tab-pane fade show active">
              <h2 class="h4 pt-2 pb-3">Vacancies</h2>

              <div class="card mt-3">
                <div class="card-body px-4">
                  <div class="row align-items-center">
                    <div class="col-6 col-lg-8">
                      <h6 class="mb-1">Add a job</h6>
                    </div>
                    <div class="col-6 col-lg-4 text-right">
                      <a href="{% url 'vacancy_create' %}" class="btn btn-outline-info">Add</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- vacancy state 1 -->
              {% for vacancy in vacancies %}
              <div class="card mt-3">
                <div class="card-body px-4">
                  <div class="row align-items-center">
                    <div class="col-6 col-lg-8">
                      <a class="mb-1">{{ vacancy.specialty.title }}</a>
                      <p class="mb-1">
                        <span class="mr-4">{{ vacancy.salary_max }}</span><a href="#" class="text-info">Number of applications: {{ vacancy.applications.count }}</a>
                      </p>
                    </div>
                    <div class="col-6 col-lg-4 text-right">
                      <a href="{% url 'vacancy_edit' vacancy.id %}" class="btn btn-outline-info">Edit</a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
{% endblock %}
